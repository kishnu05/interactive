<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>States of Matter</title>
</head>
<body>
    <h1>Below are the three images & three labels representing 
        a state of matter. You have to drag and drop the label 
        onto the correct image.</h1>
    <div class="container">
        <img id="solid" src="solid.png" alt="Solid">
        <img id="liquid" src="liquid.png" alt="Liquid">
        <img id="gas" src="gas.png" alt="Gas">
        <div class="label" id="solid-label">Solid</div>
        <div class="label" id="liquid-label">Liquid</div>
        <div class="label" id="gas-label">Gas</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
